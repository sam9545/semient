<h2><a href="https://www.opentutorials.org/course/3085" target="_blank">JavaScript</a></h2>
  <p>오늘날 HTML, CSS와 함께 웹을 구성하는 요소 중 하나다.<br>
    HTML이 웹 페이지의 기본 구조를 담당하고, CSS가 디자인을 담당한다면 JavaScript는 클라이언트 단에서 웹 페이지가 동작하는 것을 담당한다.<br>
    웹 페이지를 자동차에 비유하자면, HTML은 자동차의 뼈대, CSS는 자동차의 외관,<br>
    JavaScript는 자동차의 동력이라고 볼 수 있다.<br>
